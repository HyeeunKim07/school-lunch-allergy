<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상산 고등학교 급식 메뉴 및 알러지 정보</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <h1 id="current-date" class="text-center"></h1>
    <table class="table align-middle">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col" id="today" class="text-center">Menu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">조식</th>
          <td id="breakfast-cell"></td>
        </tr>
        <tr>
          <th scope="row">중식</th>
          <td id="lunch-cell"></td>
        </tr>
        <tr>
          <th scope="row">석식</th>
          <td id="dinner-cell"></td>
        </tr>
      </tbody>
    </table>
    <script src="main.js"></script>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a id="previous-button" class="page-link">Previous</a>
        </li>
        <li class="page-item">
          <a id="today-button" class="page-link active" href="#">Today</a>
        </li>
        <li class="page-item">
          <a id="next-button" class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
